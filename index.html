<!doctype html>
<html>
  <head>
    <title>quickCHAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="/style/qc.less" />
    <script src="/less.js/dist/less.min.js"></script>
  </head>
  <body>
  <nav id="header" class="navbar navbar-fixed-top">
      <div class="container-fluid">   
          <p class="logo">quick<strong>CHAT</strong> <i class="fa fa-comments"></i></p>
      </div>
  </nav>
  
  <div id="main" class="container-fluid">
      
      <div class="row">
          
          <div id="msg-container" class="col-md-10">
              <header><p><strong>#ROOM 1</strong></p></header>
              <div class="msg-feed">
              </div>
              <div class="input-container">
                <form id="form-msg">
                 <input type="text" id="minput" placeholder="Your message"><i class="send fa fa-paper-plane"></i>
                 </form>
              </div>
              
          </div>
          
          <div id="user-container" class="col-md-2">
              <header><p><small><i class="fa fa-circle"></i></small> Online<span class="pull-right"><strong id="nb-users">0</strong></span></p></header>
              <div class="user-list">
                  <ul>                  
                  </ul>
              </div>
              
          </div>
          
      </div>
      
  </div>  
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/qc.js"></script>
  </body>
